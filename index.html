<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Finder - Search Phone details</title>
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="font-monospace">
  <section class="container w-70 mx-auto border py-4 my-3 text-center">
    <!-- Logo -->
    <h1 class="fw-bold">Mobile <span class="text-primary">Finder</span></h1>
    <!-- Search Box -->
    <div class="input-group w-50 mx-auto my-3">
      <input id="search-field" type="text" class="form-control shadow-none" placeholder="Search the food you want">
      <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-secondary shadow-none"
        type="button">Search</button>
    </div>
    <!-- Search Result -->
    <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
    </div>
  </section>
  <!-- Srcipt -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
