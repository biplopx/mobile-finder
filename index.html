<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Finder - Search Phone details</title>
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="font-monospace">
  <!-- Header Section -->

  <header class="container mx-auto border py-4 m-3 text-center">
    <h1 class="fw-bold">Mobile <span class="text-primary">Finder</span></h1>
    <!-- Search Box -->
    <div class="d-flex justify-content-center my-3">
      <input style="width:300px" id="search-field" type="text" class="form-control shadow-none w-70"
        placeholder="Search the phone you want">
      <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-secondary shadow-none ms-2"
        type="button">Search</button>
    </div>
  </header>

  <!-- Header Section End -->

  <!-- Search Results Section -->
  <section id="search-container" class="container mx-auto py-4 m-3 text-center">
    <!-- Loading -->
    <div id="loading" class="spinner-border text-primary d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="error" class="alert alert-danger w-75 mx-auto d-none" role="alert">
    </div>
    <!-- Product Details -->
    <div id="product-details" class="col">
    </div>
    <!-- Search Result -->
    <div id="product-container" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4 mt-4">
    </div>
  </section>
  <!-- Search Result Section End -->
  <!-- Srcipt -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
